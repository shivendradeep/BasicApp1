<div class="container">
  <app-cockpit (addServer)="onAddServer($event)" (addBlueprint)="onAddBlueprint($event)"></app-cockpit>
  <hr>
 <app-server-element *ngFor="let server of serverElements" [initialserver]="server"> <p>
  <strong *ngIf="server.type === 'server'" style="color: red">{{ server.content }}</strong>
  <em *ngIf="server.type === 'blueprint'" style="color: blue">{{ server.content }}</em>
</p></app-server-element>
</div>
